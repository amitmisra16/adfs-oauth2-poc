<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/web-app/"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("app", []).controller("home", function($http) {
        var self = this;
        $http.get("/web-app/user").success(function(data) {
          console.log(data);
          self.user = data.userAuthentication.details.user_id;
          self.authenticated = true;
        }).error(function() {
          console.log("user not available");
          self.user = "N/A";
          self.authenticated = false;
        });
        $http.get("/web-app/sayHello").success(function(data) {
            console.log("received response: " + data.message);
            self.saidHello =true;
            self.helloMessage = data.message;
        }).error(function() {
            self.saidHello = false;
            self.response = "N/A";
        });
      });
    </script>
</head>
<body ng-app="app" ng-controller="home as home">
	<h1>Demo</h1>
	<div class="container"></div>
  <div class="container" ng-show="!home.authenticated">
  	Login with: <a href="/web-app/getAToken">Crosis - ADFS</a>
  </div>
  <div class="container" ng-show="home.authenticated">
  	Logged in as: <span ng-bind="home.user"></span>
      <div class="container" ng-show="!home.saidHello">
        <a href="/web-app/sayHello">Click to say hello</a>

      </div>
      <div class="container" ng-show="home.saidHello">
        Received message: <span ng-bind="home.helloMessage"></span>

      </div>
  </div>
</body>
</html>
